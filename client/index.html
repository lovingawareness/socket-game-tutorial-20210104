<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Game Tutorial 20210104</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app">
    <div class="box">
      Time remaining in this round: <span id="timer"></span>
    </div>
    <div class="box">
      <div>
        Chat (You are joined as <span id="socketId"></span>)
      </div>
      <div class="chatBox" id="chatText">
      </div>
      <form id="chatForm">
        <input id="chatInput" type="text" autocomplete="off">
        <input class="btn" type="submit" value="Send">
        <div>
          <p>Select how many hours you worked:</p>
          <div>
            <input type="radio" id="0hours" value="0" name="hours" v-model.number="hoursWorked" checked>
            <label for="0hours">0 Hours</label>
          </div>
          <div>
            <input type="radio" id="10hours" value="10" name="hours" v-model.number="hoursWorked">
            <label for="0hours">10 Hours</label>
          </div>
          <div>
            <input type="radio" id="20hours" value="20" name="hours" v-model.number="hoursWorked">
            <label for="0hours">20 Hours</label>
          </div>
          <div>
            <input type="radio" id="30hours" value="30" name="hours" v-model.number="hoursWorked">
            <label for="0hours">30 Hours</label>
          </div>
          <div>
            <input type="radio" id="40hours" value="40" name="hours" v-model.number="hoursWorked">
            <label for="0hours">40 Hours</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="/js/client.js"></script>
</html>
